<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-top: 1px solid black;
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        tr:nth-child(odd){
            background-color: white;
        }
        tr:nth-child(even){
            background-color: rgb(232, 231, 231);
        }
        tr{
            border-bottom: 1px solid black;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellpadding="10">
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>January</td>
            <td>85</td>
            <td>$13,555.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>73</td>
            <td>$9,500.00</td>
        </tr>
        <tr>
            <td>March</td>
            <td>135</td>
            <td>$18,000.00</td>
        </tr>
        <tr>
            <td>April</td>
            <td>45</td>
            <td>$27,500</td>
        </tr>
        <tr>
            <td>May</td>
            <td>69</td>
            <td>$13,500.00</td>
        </tr>
        <tr>
            <td>June</td>
            <td>105</td>
            <td>$20,000.00</td>
        </tr>
    </table>
</body>
</html>
