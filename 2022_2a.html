<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr><th>Labels</th>
                <th>Input Fields</th>
            </tr>
             <tr>
                <td>Full Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td><input type="file" accept="/*"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Register"></th>
            </tr>
        </table>
    </form>
</body>
</html>
