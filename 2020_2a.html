<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Student Data Entry Form</h2>
    <form>
        Student Name: <input type="text"><br><br>
        Address: <input type="text"><br><br>
        College: <input type="text"><br><br>
        Email: <input type="email"><br><br>
        Gender: <input type="radio" name="gender" id="boy"><label for="boy">boy</label>
        <input type="radio" name="gender" id="girl"><label for="girl">girl</label>
        <input type="radio" name="gender" id="other"><label for="other">other</label> <br><br>
        Subjects: <input type="checkbox" name="Subjects">PQT
        <input type="checkbox"  name="Subjects">wt
        <input type="checkbox" name="Subjects" id="">DSA
        <input type="checkbox" name="Subjects" id="">LC
        <input type="checkbox" name="Subjects">EMTH-III
        <input type="checkbox" name="Subjects" id="">BC&I<br><br>
        City/Town: <select name="City" id="">
            <option value="Kathmandu">Kathmandu</option>
            <option value="Nuwakot">Nuwakot</option>
            <option value="Pokhara">Pokhara</option>
            <option value="Biratnagar">Biratnagar</option>
        </select><br><br>
        Comments: <br>
        <textarea name="comments" id=""></textarea><br>
        <input type="reset" name="clear" id="" value="Clear">
        <input type="submit">
    </form>
</body>
</html>
